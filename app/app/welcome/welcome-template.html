<!-- This snippet uses Font Awesome 5 Free as a dependency. You can download it at fontawesome.io! -->
<div class="container">
  <div class="card bg-info text-white">
    <div class="card-header">User Details:</div>
    <div class="card-body">
        <div class="table-responsive">
      <table class="table table-striped table-hover table-sm">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">DOB</th>
            <th scope="col">Gender</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
            <th scope="col">Pan Number</th>
            <th scope="col">Salary</th>
           
            <th scope="col">Secound Income</th>
            <th scope="col">Other Icomce</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in loggedUserDetails">
            <th scope="row">1</th>
            <td>{{user.name}}</td>
            <td>{{user.dob}}</td>
            <td>{{user.gender}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.email}}</td>
            <td>{{user.pan}}</td>
            <td>{{user.salary}}</td>
            <td>{{user.secincome}}</td>
            <td>{{user.otherincome}}</td>

          </tr>

        </tbody>
      </table>
      </div>
    </div>
    <div class="card-footer">Footer</div>
  </div>

</div>




<div class="container">
    <div class="row">
        <p class="title">User details</p>
        <div class="col-xs-12 formwrapper">
            <form class="form-horizontal">
                <div class="form-group"> <label for="username" class="col-xs-2">User Name</label>
                    <div class="col-xs-4"> <span class="form-control" ng-model="welcomeDetails.username"></span> </div>
                </div>
                <div class="form-group"> <label for="password" class="col-xs-2">Date of birth</label>
                    <div class="col-xs-4"> <span class="form-control" ng-model="welcomeDetails.username"></span> </div>
                </div>
                <div class="form-group"> <label for="password" class="col-xs-2">Gender</label>
                    <div class="col-xs-4"> <span class="form-control" ng-model="welcomeDetails.username"></span> </div>
                </div>
                <div class="form-group"> <label for="password" class="col-xs-2">Phone</label>
                    <div class="col-xs-4"> <span class="form-control" ng-model="welcomeDetails.username"></span> </div>
                </div>
                <div class="form-group"> <label for="password" class="col-xs-2">email</label>
                    <div class="col-xs-4"> <span class="form-control" ng-model="welcomeDetails.username"></span> </div>
                </div>
                <div class="form-group"> <label for="password" class="col-xs-2">Pan</label>
                    <div class="col-xs-4"> <span class="form-control" ng-model="welcomeDetails.username"></span> </div>
                </div>
                <div class="form-group"> <label for="password" class="col-xs-2">Salary</label>
                    <div class="col-xs-4"> <span class="form-control" ng-model="welcomeDetails.username"></span> </div>
                </div>
                <div class="form-group"> <label for="password" class="col-xs-2">Second Income</label>
                    <div class="col-xs-4"> <span class="form-control" ng-model="welcomeDetails.username"></span> </div>
                </div>
                <div class="form-group"> <label for="password" class="col-xs-2">Other Income</label>
                    <div class="col-xs-4"> <span class="form-control" ng-model="welcomeDetails.username"></span> </div>
                </div>
                <!--            <div class="col-xs-10 btn-wrapper">                <button type="submit" class="btn btn-primary">Submit</button>                <button type="reset" class="btn btn-default">Reset</button>            </div> -->
            </form>
        </div>
    </div>

 
</div>
